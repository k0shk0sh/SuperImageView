apply plugin: 'com.android.library'

android {
  compileSdkVersion 23

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 23
    versionCode 102
    versionName "1.0.2"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  compile 'com.android.support:support-annotations:23.1.0'
}